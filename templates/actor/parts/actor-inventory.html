<div class="inventory-wrapper">

  {{#each gear as |container name|}}

  <div class="items-list inventory-container input-group" style="grid-area:{{name}};">
    <div class="item flexrow items-header">
      <div class="item-name">{{name}}</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add
          item</a>
      </div>
    </div>

    {{#each container as |item id|}}
    <div class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete"><i class="fas fa-trash"></i></a>
      </div>
    </div>
    {{/each}}

  </div>
  {{/each}}

</div>
